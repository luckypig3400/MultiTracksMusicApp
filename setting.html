<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>設定</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<style>
  :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans"; }
  html, body { height:100%; margin:0; background:#fafafa; color:#111; }
  .app { display:flex; flex-direction:column; height:100%; padding:12px; box-sizing:border-box; }

  /* 按鈕列 */
  #btn-container {
    display:flex;
    justify-content:flex-start;
    gap:8px;
    margin-bottom:8px;
  }
  #btn-container button {
    padding:8px 12px;
    font-size:1rem;
    border-radius:8px;
    border:1px solid #ccc;
    background:white;
    cursor:pointer;
  }

  /* JSON 文字框 */
  #config-text {
    flex:1;
    width:100%;
    resize:none;
    padding:8px;
    font-family: monospace;
    font-size:0.9rem;
    border:1px solid #ccc;
    border-radius:6px;
    box-sizing:border-box;
    overflow:auto;
  }
</style>
</head>
<body>
  <div class="app">
    <div id="btn-container">
      <button id="btn-back">返回</button>
      <button id="btn-save-file">儲存成檔案</button>
      <button id="btn-load-file">載入自檔案</button>
      <button id="btn-clear">清除</button>
      <button id="btn-theme-toggle" title="切換主題"><i class="fa-solid fa-moon"></i></button>
    </div>
    <textarea id="config-text" readonly></textarea>
    <input type="file" id="file-input" accept=".json" style="display:none;" />
  </div>

  <script src="setting.js"></script>
</body>
</html>
