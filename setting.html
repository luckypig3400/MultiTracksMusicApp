<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - 音樂播放器</title>
  <style>
    body { font-family: Arial, sans-serif; background: #181818; color: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .back { margin-bottom: 10px; }
    .back a { color: #1db954; text-decoration: none; }
    .actions { display: flex; gap: 10px; margin-bottom: 10px; }
    button { background: #1db954; border: none; padding: 8px 12px; border-radius: 4px; color: #fff; cursor: pointer; }
    button:hover { background: #1ed760; }
    #folderList .item { background: #282828; padding: 8px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; }
    input[type="number"] { width: 60px; }
  </style>
</head>
<body>
  <div class="back"><a href="index.html">⬅ 返回播放器</a></div>
  <h1>⚙️ 設定</h1>

  <div class="actions">
    <button id="addFolderBtn">➕ 新增資料夾</button>
  </div>

  <div>
    <label>快轉/倒退秒數：
      <input type="number" id="skipSecondsInput" min="1" max="30" step="1"> 秒
    </label>
    <button id="saveSkipBtn">💾 儲存</button>
  </div>

  <h2>資料夾清單</h2>
  <div id="folderList"></div>

  <script>
    const DB_NAME = 'music_player_db';
    const STORE_NAME = 'folder_handles';

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = e => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME);
          }
        };
        request.onsuccess = e => resolve(e.target.result);
        request.onerror = e => reject(e.target.error);
      });
    }

    async function saveHandleToDB(key, handle) {
      const db = await openDB();
      const tx = db.transaction(STORE_NAME, 'readwrite');
      tx.objectStore(STORE_NAME).put(handle, key);
      return tx.complete;
    }

    async function removeHandleFromDB(key) {
      const db = await openDB();
      const tx = db.transaction(STORE_NAME, 'readwrite');
      tx.objectStore(STORE_NAME).delete(key);
      return tx.complete;
    }

    function loadConfig() {
      const raw = localStorage.getItem('app_config');
      return raw ? JSON.parse(raw) : { skipSeconds: 5, filenameRules: [], volumeSettings: {} };
    }

    function saveConfig(cfg) {
      localStorage.setItem('app_config', JSON.stringify(cfg));
    }

    async function renderFolderList() {
      const config = loadConfig();
      const storedKeys = await getAllKeys();
      const container = document.getElementById('folderList');
      container.innerHTML = '';

      for (const key of storedKeys) {
        const item = document.createElement('div');
        item.className = 'item';
        item.textContent = key;
        const delBtn = document.createElement('button');
        delBtn.textContent = '🗑 移除';
        delBtn.addEventListener('click', async () => {
          await removeHandleFromDB(key);
          await renderFolderList();
        });
        item.appendChild(delBtn);
        container.appendChild(item);
      }
    }

    async function getAllKeys() {
      const db = await openDB();
      return new Promise(resolve => {
        const tx = db.transaction(STORE_NAME, 'readonly');
        const store = tx.objectStore(STORE_NAME);
        const request = store.getAllKeys();
        request.onsuccess = () => resolve(request.result);
      });
    }

    async function addFolder() {
      try {
        const folderHandle = await window.showDirectoryPicker();
        if (folderHandle) {
          await saveHandleToDB(folderHandle.name, folderHandle);
          await renderFolderList();
        }
      } catch (err) {
        console.error('選擇資料夾失敗:', err);
      }
    }

    document.getElementById('addFolderBtn').addEventListener('click', addFolder);

    // skip seconds
    const skipInput = document.getElementById('skipSecondsInput');
    const saveSkipBtn = document.getElementById('saveSkipBtn');
    const cfg = loadConfig();
    skipInput.value = cfg.skipSeconds || 5;

    saveSkipBtn.addEventListener('click', () => {
      cfg.skipSeconds = parseInt(skipInput.value) || 5;
      saveConfig(cfg);
      alert('已儲存！');
    });

    window.addEventListener('DOMContentLoaded', renderFolderList);
  </script>
</body>
</html>
