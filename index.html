<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>音樂播放器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      padding: 8px;
    }
    .topbar a {
      color: #1db954;
      text-decoration: none;
    }

    #songDisplay {
      height: 30%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 20px;
      position: relative;
      padding: 10px;
      user-select: none;
    }

    #songTitle {
      cursor: pointer;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #coverArt {
      max-height: 100%;
      max-width: 100%;
      display: none;
    }

    #progressContainer {
      height: 5%;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    #progressBar {
      width: 100%;
    }

    #controls {
      height: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      background: #1db954;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #1ed760;
    }

    #trackVolumeContainer {
      height: 40%;
      overflow-y: auto;
      padding: 10px;
    }

    .track-volume-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 5px;
      background: #282828;
      border-radius: 6px;
    }

    .track-label {
      flex: 1;
      font-size: 14px;
      padding-right: 8px;
    }

    .track-slider {
      flex: 2;
      margin: 0 8px;
    }

    .track-input {
      width: 50px;
      text-align: right;
      background: #181818;
      border: 1px solid #555;
      color: white;
      border-radius: 4px;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="setting.html">⚙️ 設定</a>
  </div>

  <div id="songDisplay">
    <img id="coverArt" alt="封面">
    <div id="songTitle">尚未播放任何歌曲</div>
  </div>

  <div id="progressContainer">
    <input type="range" id="progressBar" min="0" value="0" step="0.1">
  </div>

  <div id="controls">
    <button id="shuffleBtn">🔀</button>
    <button id="prevBtn">⏮️</button>
    <button id="playPauseBtn">▶️</button>
    <button id="nextBtn">⏭️</button>
    <button id="repeatBtn">🔁</button>
  </div>

  <div id="trackVolumeContainer"></div>

  <script src="app.js"></script>
</body>
</html>
